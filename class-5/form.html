<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <form action="">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Name" required minlength="5" />

      <br />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />

      <br />
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required />

      <br />
      <label for="date">Birth Date</label>
      <input type="date" id="date" />
      <input type="datetime" id="date" />
      <input type="datetime-local" id="date" />

      <br />
      <label for="number">Number</label>
      <input type="number" id="number" placeholder="Number" min="18" max="99" />

      <br />
      <label for="url">My Website</label>
      <input type="url" id="url" placeholder="URL" />

      <br />
      <label for="radio">Gender</label>
      <input type="radio" id="radio" name="gender" checked />
      <input type="radio" id="radio" name="gender" checked />

      <br />
      <input type="submit" value="Save" />
    </form>
  </body>
</html>
